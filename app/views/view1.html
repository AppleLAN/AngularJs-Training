<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
      <div class="item col-md-12" align="middle">
          <h1>Game Table</h1>
      </div>
      <table class="table table-bordered table-condensed">
        <tr ng-repeat="item in list | orderBy:'type'" class="repeat-item">
          <td>{{item.name}}</td>
          <td>{{item.type}}</td>
        </tr>
      </table>  
    </div>
  </div>  
</div>
